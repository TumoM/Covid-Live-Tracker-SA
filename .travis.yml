language: node_js
node_js:
  - 13
dist: trusty
cache:
  directories:
    - node_modules
branches:
  only:
    - master
    - working
    - recover
before_script:
  - npm install -g gulp-cli
script:
  - gulp clean
  - gulp pack
deploy:
  provider: heroku
  api_key:
    secure: 
  app: covid-tracker-sa
  on:
    repo: TumoM/Covid-Live-Tracker-SA
