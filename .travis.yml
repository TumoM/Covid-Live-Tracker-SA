language: node_js
node_js:
  - stable
dist: trusty
cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.yarn-cache
    - $HOME/.node-cache
branches:
  only:
    - master
    - working
    - recover

before_script:
  - npm i -g yarn
  - yarn add -g gulp-cli

install:
  - yarn add -D jest-puppeteer jshint eslint eslint-config-airbnb-base eslint-plugin-import eslint-plugin-import eslint-plugin-jest eslint-plugin-jsx-a11y eslint-config-airbnb
  - yarn add puppeteer
  - yarn add -g codecov jest
  - yarn
script:
  - yarn test
  - codecov
deploy:
  provider: heroku
  api_key:
    secure: 
  app: covid-tracker-sa
  on:
    repo: TumoM/Covid-Live-Tracker-SA
