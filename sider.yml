linter:
  misspell:
    exclude:
      - vendor
      - assets
      - public/*
    targets:
      - src/js/*.js
      - src/sass/*.scss
      - helpers***REMOVED***/*.js
      - app.js
      - views/
      - testing/
      -
    locale: UK
    ignore: center,behavior


  rubocop:
    config: "lint_yml/.myrubocop.yml"

  eslint:
    root_dir: "frontend"
    npm_install: false
    config: "frontend/.eslintrc"
    ext: "js,jsx"

  stylelint:
    root_dir: "app/assets/stylesheets"
    glob: "**/*.{css,scss***REMOVED***"
